	if (annyang) {
	  // Let's define a command.
		// location 설정시 ? : : 집어넣을것
		var commands = {
			':variable 먹어': function(variable) {
	      alert(variable);
				var s = location.href;
				s = s + "," + variable;
				location.href= s;
	    },
			'이게 전부야':function(){
				responsiveVoice.speak("처음화면으로 돌아갈께요", "Korean Female");
				var fullurl= location.href.split("?");
				location.href= "http://localhost:8080/firstView" + "?" + fullurl[1] + "?" + fullurl[2];
			}
		};

	  annyang.setLanguage("ko");
	  // Add our commands to annyang
	  annyang.addCommands(commands);

	  // Start listening.
	  annyang.start();
		responsiveVoice.speak("무슨 약 드세요?", "Korean Female");
	}
