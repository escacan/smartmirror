	//몇알 먹는지 입력하는 함수

	if (annyang) {
	  // Let's define a command.
		// location 설정시 ? : : 집어넣을것
	  var commands = {
	        '아침': function() {
	                responsiveVoice.speak("아침으로 등록할께요", "Korean Female");
									location.href="http://localhost:8080/dise?1:0:0?";
	            	},
		    	'점심': function() {
	                responsiveVoice.speak("점심으로 등록할께요", "Korean Female");
									location.href="http://localhost:8080/dise?0:1:0?";
								},
					'저녁': function() {
							responsiveVoice.speak("저녁으로 등록할께요", "Korean Female");
							location.href="http://localhost:8080/dise?0:0:1?";
								},
					'아침 점심': function() {
			                responsiveVoice.speak("아침 점심으로 등록할께요", "Korean Female");
											location.href="http://localhost:8080/dise?1:1:0?";
								},
					'점심 저녁': function() {
			                responsiveVoice.speak("점심 저녁으로 등록할께요", "Korean Female");
											location.href="http://localhost:8080/dise?0:1:1?";
								},
					'아침 저녁': function() {
			                responsiveVoice.speak("아침 저녁으로 등록할께요", "Korean Female");
											location.href="http://localhost:8080/dise?1:0:1?";
								},
				    '아침 점심 저녁': function() {
			                responsiveVoice.speak("아침 점심 저녁으로 등록할께요", "Korean Female");
											location.href="http://localhost:8080/dise?1:1:1?";
								},
					'취소': function(){
		                	responsiveVoice.speak("처음 화면으로 돌아갈께요", "Korean Female");
											history.go(-1)();
								}
				};



	  annyang.setLanguage("ko");
	  // Add our commands to annyang
	  annyang.addCommands(commands);

	  // Start listening.
	  annyang.start();
		responsiveVoice.speak("약을 언제 드세요?", "Korean Female");
	}
